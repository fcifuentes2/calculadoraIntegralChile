    <script>
        // buscar el <form> y guardarlo en una variable
        const form = document.querySelector('form');
  
        // decir que en el evento enviar se sume el total
        form.addEventListener('submit', obtenerTotal);
  
        function obtenerTotal(event) {
          // evitar enviar el formulario que ocasiona que se refresque la pagina
          event.preventDefault();
  
          // obtener todos los input radio
          const formData = new FormData(event.target);
  
          // convertir los valores a String, o colocar un 0 si no elegieron algo
          const pack = parseInt(formData.get('pack') || '0', 10);
          const plan = parseInt(formData.get('plan') || '0', 10);
          const rvo = parseInt(formData.get('rvo') || '0', 10);
          const premium1 = parseInt(formData.get('premium1') || '0', 10);
          const premium2 = parseInt(formData.get('premium2') || '0', 10);
          const premium3 = parseInt(formData.get('premium3') || '0', 10);
          const premium4 = parseInt(formData.get('premium4') || '0', 10);
          const premium5 = parseInt(formData.get('premium5') || '0', 10);
          const premium6 = parseInt(formData.get('premium6') || '0', 10);
          const premium7 = parseInt(formData.get('premium7') || '0', 10);
          const premium8 = parseInt(formData.get('premium8') || '0', 10);
          const premium9 = parseInt(formData.get('premium9') || '0', 10);
          const premium10 = parseInt(formData.get('premium10') || '0', 10);
          const rvp1 = parseInt(formData.get('rvp1') || '0', 10);
          const rvp2 = parseInt(formData.get('rvp2') || '0', 10);
          const rvp3 = parseInt(formData.get('rvp3') || '0', 10);
          const rvp4 = parseInt(formData.get('rvp4') || '0', 10);
          const rvp5 = parseInt(formData.get('rvp5') || '0', 10);
          const rvp6 = parseInt(formData.get('rvp6') || '0', 10);
          const rvp7 = parseInt(formData.get('rvp7') || '0', 10);
          const rvp8 = parseInt(formData.get('rvp8') || '0', 10);
          const equipos = parseInt(formData.get('equipos') || '0', 10);
  
          const result = pack + plan + rvo + premium1 + premium2 + premium3 + premium4 +
           premium5 + premium6 + premium7 + premium8 + premium9 + premium10 + rvp1 + 
           rvp2 + rvp3 + rvp4 + rvp5 + rvp6 + rvp7 + rvp8 + equipos;

         // alert("la suma es:" + result);
         // Window.print(result);
         document.getElementById('resultado').innerHTML = result;
        
        }
